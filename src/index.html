<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class='container'>
    <h1>Shopping List</h1>
    <ul class="list">
      <li>Loading Items...</li>
    </ul>
    <form class="item-input">
      <input type="text" name='item'>
      <input type="submit" value="+ Item">
    </form>
    <div class="controls">
      <input type="button" id='clear' value='Clear'>
      <input type="button" id='check' value='✔️ All'>
      <input type="button" id='uncheck' value='⬜️ All'>
    </div>
  </div>
  <script src='./index.js'></script>
</body>

</html>
